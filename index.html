<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fondo con gradiente Material -->
    <div class="background-gradient"></div>
    
    <div class="container">
        <!-- Header con icono -->
        <div class="header">
            <div class="icon-container">
                <i class="material-icons">person_add</i>
            </div>
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Únete a nuestra comunidad</p>
        </div>

        <form id="registroForm" action="#" method="POST">
            <!-- Campo Nombre con Material Design -->
            <div class="input-group">
                <div class="input-container">
                    <i class="material-icons input-icon">person</i>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="nombre">Nombre completo</label>
                    <div class="input-line"></div>
                </div>
            </div>
            
            <!-- Campo Email con Material Design -->
            <div class="input-group">
                <div class="input-container">
                    <i class="material-icons input-icon">email</i>
                    <input type="email" id="correo" name="correo" required>
                    <label for="correo">Correo electrónico</label>
                    <div class="input-line"></div>
                </div>
            </div>
            
            <!-- Campo Contraseña con Material Design -->
            <div class="input-group">
                <div class="input-container">
                    <i class="material-icons input-icon">lock</i>
                    <input type="password" id="contrasena" name="contrasena" required>
                    <label for="contrasena">Contraseña</label>
                    <div class="input-line"></div>
                    <i class="material-icons toggle-password" id="togglePassword">visibility_off</i>
                </div>
            </div>
            
            <!-- Indicador de fuerza de contraseña -->
            <div class="password-strength" id="passwordStrength">
                <div class="strength-bar">
                    <div class="strength-fill"></div>
                </div>
                <span class="strength-text">Mínimo 8 caracteres</span>
            </div>
            
            <!-- Botón Material Design -->
            <button type="submit" class="material-button">
                <span class="button-text">Crear Cuenta</span>
                <i class="material-icons button-icon">arrow_forward</i>
                <div class="button-ripple"></div>
            </button>
            
            <!-- Mensaje de términos -->
            <p class="terms-text">
                Al registrarte, aceptas nuestros 
                <a href="#">Términos de Servicio</a> y 
                <a href="#">Política de Privacidad</a>
            </p>
        </form>
        
        <!-- Divider -->
        <div class="divider">
            <span>o continúa con</span>
        </div>
        
        <!-- Botones sociales -->
        <div class="social-buttons">
            <button class="social-btn google-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google
            </button>
            
            <button class="social-btn facebook-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
            </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
